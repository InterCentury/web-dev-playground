<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>links in html</title>
</head>
<body>
  

  <p>

     <!-- a tag is used to create links in html -->
    <a href="https://www.google.com"> this is google link </a>
    

    <!-- also we can use a buttion with style (css) for link -->
    <style>
      .github-button {
        background-color: cyan; /* Default JSON/Theme color */
        color: white;           /* Default text color */
        padding: 12px 24px;     /* Space inside the button */
        text-decoration: none;  /* Removes the underline */
        display: inline-block;  /* Allows padding to work correctly */
        border-radius: 8px;     /* Rounds the corners */
        font-family: sans-serif;
        font-weight: bold;
        transition: 0.3s;       /* Makes the hover effect smooth */
      }
    
      .github-button:hover {
        background-color: darkcyan; /* Subtle change when hovering */
        transform: scale(1.05);     /* Slightly grows when hovered */
      }
    </style>
    
    <a href="https://github.com/InterCentury" class="github-button">
      Click here to go to my GitHub profile ðŸš€
    </a>
  </p>




  
</body>
</html>
