                 font-family: sans-serif;
                 font-weight: bold;
                 transition: 0.3s;       /* Makes the hover effect smooth */
               }
             
               .github-button:hover {
                 background-color: darkcyan; /* Subtle change when hovering */
                 transform: scale(1.05);     /* Slightly grows when hovered */
               }
             </style>
